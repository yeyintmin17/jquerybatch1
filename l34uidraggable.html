<!DOCTYPE html>
<html>
    <head>
        <title>L34 UI draggable Method</title>
        <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 900px;
                height: 500px;
                background-color: #f4f4f4;
                box-shadow: 20px 10px 5px #777;
            }

            .box{
                width: 250px;
                height: 150px;
                background-color: steelblue;
                color: #fff;

                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="dragme" class="box">
                <p>Drag Me whereveer you want !!!</p>
            </div>

            <div id="dragmeonx" class="box">
                <p>Drag Me on X !!!</p>
            </div>

            <div id="dragmeony" class="box">
                <p>Drag Me on Y !!!</p>
            </div>

            <div id="dragmeoncnt" class="box">
                <p>Drag Me on container area only !!!</p>
            </div>
        </div>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
