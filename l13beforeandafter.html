<!DOCTYPE html>
<html>
    <head>
        <title>L13 before and after Method</title>
    </head>
    <body>
        <h1>Hello Myanmar</h1>
        <h1>Hello Thailand</h1>
        <h2>Hello Indonesia</h2>

        <button type="button" id="before">Before Insert</button>
        <button type="button" id="after">After Insert</button>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                // console.log("hi");

                $("#before").click(function(){
                    // console.log('i am before');

                    $("h1").before("Save Myanmar");

                    // $("h1,h2").before("Save Myanmar");
                });

                $("#after").click(function(){
                    // console.log('i am after');

                    $("h1").after("<p><b>Pray Mynamar</b></p>");
                });
            });
        </script>
    </body>
</html>
