            <button type="button" class="attrid-btn" data-id="123456">Attribute ID</button>
            <button type="button" class="dataid-btn" data-id="654321">Data ID</button>
            <button type="button" class="obj-btn">Object</button>

        </div>

                                            // attr, value

                // console.log(getnewcap);

                $("h3").text(getnewcap);
            });

            $(".removecaption-btn").click(function(){
                console.log("Before removeData = ", $("div").data("newcaption"));

                $("div").removeData("newcaption");

                console.log("After removeData = ", $("div").data("newcaption"));
            });

            $(".showinfo-btn").click(function(){

                var getphone = $("ul li:last span").data("phone-number");

                console.log(getname,getage,getphone);
                console.log(typeof getname, typeof getage, typeof getphone);

                $("ul li:first span").text(getname);
                $("ul li:nth-child(2) span").text(getage);
                $("ul li:last span").text(getphone);
            });

            $(".attrid-btn").click(function(){
                var getattrid = $(this).attr("data-id");
                console.log(getattrid, typeof getattrid); // will return the number 123456 by string from attribute
            });

            $(".dataid-btn").click(function(){
                var getdataid = $(this).data("id");
                console.log(getdataid, typeof getdataid); // will return the number 654321 by number from attribute

                $(this).data("id","543216");
                getdataid = $(this).data("id");
                console.log(getdataid, typeof getdataid); // will return the string 543216 by string from overwrite
            });

            $(".obj-btn").click(function(){
                $("div").data("info",{
                    objname:"Ms.July",
                    objage:35,

                });

                // console.log($("div").data("info"));

                $("ul li span:eq(0)").text($("div").data("info").objname);
                $("ul li span:eq(1)").text($("div").data("info").objage);
                $("ul li span:eq(2)").text($("div").data("info").objphone);
